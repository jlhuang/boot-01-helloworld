<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー情報検索</title>
    <meta charset="utf-8" />
</head>
<body>
<h1>ユーザー情報検索(ID指定)</h1>
<form th:action="@{/user/id_search}" th:object="${userSearchRequest}"
      th:method="post">
    <div>
        ID：<input type="text" name="id" size="40" />
    </div>
    <br />
    <div>
        <input type="submit" value="検索" style="width: 100px;" />
    </div>
    <br />
</form>
<div th:if="${userInfo}">
    <table th:object="${userInfo}">
        <tr>
            <th >名前</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th >密码</th>
            <td th:text="*{password}"></td>
        </tr>
    </table>
</div>
<h1>ユーザー情報検索(ID指定不要)</h1>
<nav><a href="/user/all_search">全部検索</a></nav>
</body>
</html>
